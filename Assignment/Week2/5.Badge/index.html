<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>

		<title>Badge</title>
	</head>
	<body>
		<div class="badge">
			<div class="main">
				<i class="fas fa-bell"></i>
				<span class="right">15 </span>
			</div>
		</div>
		<div class="badge">
			<div class="main">
				<i class="fas fa-bell"></i>
				<span class="left">15 </span>
			</div>
		</div>
		<div class="badge">
			<div class="main">
				<p>Text with badge</p>
				<span class="right-text">99 </span>
			</div>
		</div>
		<div class="badge">
			<div class="main">
				<p>Text with large badge</p>
				<span class="right-text large">99 </span>
			</div>
		</div>
		<div class="badge">
			<div class="main">
				<button>Action</button>
				<span class="right-btn">5 </span>
			</div>
		</div>
	</body>
</html>
